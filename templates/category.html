<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Northwind-Category</title>
</head>
<body>
    <table class="table">
        <thead>
            <tr>
                <th>
                    Category
                </th>
                <th>
                    Description
                </th>
                <th>
                    Number of Products
                </th>
            </tr>
        </thead>

        <tbody>
            {% for category in categories %}
            <tr>
                <td><a href="{{url_for('productcategory', category_id=category['Id'])}}">{{category['CategoryName']}}</a></td>
                <td>{{category['Description']}}</td>
                <td>{{category['ProductCount']}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
